<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./loginstyle.css">
</head>
<body>

    <video autoplay muted>
        <!-- Replace 'video.mp4' with the path to your video file -->
        <source src="./assests/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="University roll number" placeholder="University roll number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <h6>Not an existing user? 
             <a  id="link" href ="./signup.html">Sign up</a>
            </h6>
        </form>
    </div>
</body>
</html>
